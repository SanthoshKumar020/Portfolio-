name: neura_frontend
description: The mobile app for Neura, the next-generation AI agent.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For backend communication
  http: ^1.1.0

  # For state management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # For voice input
  speech_to_text: ^6.5.1

  # For UI effects
  avatar_glow: ^3.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
